<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<%Include _head%>
	<link href="{config.WebURL}templates/{config.TemplatePath}/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body onload="{pageinfo.OnLoadEvents}">

<div id="wrapper">

	<%include _login_bar%>
 
    <%Include _top%>
	<div class="clr"></div>
	<div class="clr"></div>
	<br />

	<div id="reg_nav">
		<strong>您现在的位置：</strong> <a href="" class="blue">网站首页</a> &raquo; <a href="" class="blue">找回密码</a>
	</div>
	
	
    <!--基本信息-->
    <div class="regBg">
     <table width="880" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td height="26" align="right" style="border-bottom:1px solid #ccc;"><strong class="Font14_1">找回密码</strong>&nbsp;&nbsp;</td>
        </tr>
        <tr><td>&nbsp;</td></tr>
    </table>
        
     <table width="880" border="0" align="center" cellpadding="6" cellspacing="0">
		<tr>
			<td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">通过邮箱找回密码</strong> <span class="red">*</span></td>
			<td width="293" valign="top">
			    <input type="text" name="email" id="email" size="28" maxlength="30" class="regOutInput"/>
                 <br/>
                <input type="button" id="btnFindPwd" value="找回密码" onclick="RetakePasswordByEmail();"/>
           </td>
			<td width="432" valign="top"><div id="Div1" class="regOutTip">请输入您在本站的注册邮箱。</td>
		</tr>
	  </table>
	  
        <table width="880" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td height="26" align="right" style="border-bottom:1px solid #ccc;"><strong class="Font14_1">重设密码</strong>&nbsp;&nbsp;</td>
            </tr>
            <tr><td>&nbsp;</td></tr>
        </table>

        <table width="880" border="0" align="center" cellpadding="6" cellspacing="0">
            <tr>
                <td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">请输入您用户名</strong> <span class="red">*</span></td>
                <td width="293" valign="top">
                    <input name="" type="text" size="28" id="username" class="regOutInput" maxlength ="100" onblur="chktxtPassword('0');" onfocus="fsm('0');"/>
                </td>
                <td width="432" valign="top" id ="txt0" class="regOutTip">请输入您注册的用户名。</td>
            </tr>
            <tr>
                <td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">密码提示问题</strong> <span class="red">*</span></td>
                <td width="293" valign="top">
                    <input name="" type="text" size="28"  id ="question" onblur="chktxtPassword('1');" onfocus="fsm('1');" class="regOutInput" readonly="readonly" disabled/>
                </td>
                <td width="432" valign="top" class="regOutTip" id="txt1">您注册时填写的密码提示问题。</td>
            </tr>
            
            <tr>
                <td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">密码提示答案</strong> <span class="red">*</span></td>
                <td width="293" valign="top">
                    <input name="" type="text" size="28"  id="answer" onblur="chktxtPassword('2');" onfocus="fsm('2');" class="regOutInput"/>
                </td>
                <td width="432" valign="top"  id ="txt2" class="regOutTip">请输入您注册时填写的密码提示问题答案。</td>
            </tr>
            
            <tr>
                <td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">输入新密码</strong> <span class="red">*</span></td>
                <td width="293" valign="top">
                    <input name="" type="password" size="28"  id="newpwd" onblur="chktxtPassword('3');" onfocus="fsm('3');" class="regOutInput"/>
                </td>
                <td width="432" valign="top" id="txt3" class="regOutTip">6-20位(不能包含汉字), 不能与用户名相同。</td>
            </tr>
             <tr>
                <td align="right" valign="top" width="130" style="padding-top:12px;" align="left"><strong class="Font14_1">确认密码</strong> <span class="red">*</span></td>
                <td width="293" valign="top">
                    <input name="" type="password" size="28"   id="npassword" onblur="chktxtPassword('4');" class="regOutInput" onfocus="fsm('4');"/>
                </td>
                <td width="432" valign="top" id="txt4" class="regOutTip">请再输入一遍上面填写的密码</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" id="btnResetPwd" value="重设密码"  onclick ="return checkpassword();" disabled="disabled"/>
                    <input type="reset"  value=" 取消 " onclick ="window.location.href='{config.WebURL}/index.{config.Suffix}'"/></td>
                <td></td>
            </tr>
        </table>

    </div>

 
</div>

</body>
</html>

 	 <%include _footer%>
