
	
	
<%Include _head%>

<div class="location fia"><a href="index.{config.Suffix}">商务中心</a> &gt;  自定义产品分类管理 </div>

<%Include _menu%>

  <div  id="right">
     <form method="post" id="news">

     <h2>
        <span>
            <input name="newadd"  class="button" type="button" value="新建分类" onclick="window.location.href='{config.WebURL}user/companyproducttypeadd.{config.Suffix}'"/>
        </span>
        自定义产品分类管理
     </h2>
    <table class="content">
  
        <div class="ly_tit3"> 
            <ul>
                <li class="on">分类列表</li>
            </ul>
        </div>  
          <thead>
	          <tr>
	          <th width="10%">选择</th>
	          <th width="55%">分类名称</th>	  
	          <!--<th width="25%">信息数量</th>-->
	          <th width="15%">修改</th>  
	          </tr>
          </thead>
    <tbody>
    <%loop (DataRow)  n infolist%>
      <tr> 
      <td><input id="sd_id" name="sd_id" type="checkbox" value="{n[id]}" /></td>
       <td><%left(n[ptname],40)%></td>
       <!--<td>{n[infocount]}</td>-->
        <td> <a href="{config.WebURL}user/companyproducttypeadd.{config.Suffix}?id={n[id]}">修改</a></td>
      </tr>
    <%/loop%>
  </tbody>
</table>

<table class="content_action">
<tr >
<td>
<input id="chkAll" name="chkAll" type="checkbox" value="" onclick="CheckedAll();"/>全选
<input name="new"  class="button" type="submit" value="删除"  onclick="return bntDelete()"/>
<!--<input name="sel"  class="button" type="button" value="统计分类数据" onclick="window.location.href='{config.WebURL}user/companyproducttype.{config.Suffix}?stat=yes'"/> -->
</td>
</tr>
</table>
<div class="page"></div>
 <input type="hidden" id="isDelete" name="isDelete" value="" />
 
 
 </form>
</div>

<%Include _footer%>
