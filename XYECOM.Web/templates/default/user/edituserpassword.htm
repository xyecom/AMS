<div id="right">
<form method ="post">
   

  <table class="contentl">
  <caption>修改用户密码<span>(*为必填项)</span></caption>
  <tr>
    <th>登陆名：<em class="red">*</em></th>
    <td><input   name="username" type="text" value="{userinfo.loginname}" id="username" maxlength="20" size="35" disabled="disabled" /></td>
  </tr>
   <tr>
    <th>原密码：<em class="red">*</em></th>
    <td>
     <input  name="oldpad" type="password" value="" id="oldpad" maxlength="20" size="40" />
	</td>
  </tr>
  <tr>
    <th>新密码：<em class="red">*</em>
	</th>
    <td>
     <input  name="pwd" type="password" value="" id="pwd" maxlength="20" size="40" />
     <em>建议采用易记,难猜的英文数字组合

6-20 个字符，只允许数字和英文字母，有大小写区分。</em>
	</td>
  </tr>
  <tr>
    <th>确认新密码：<em class="red">*</em></th>
    <td>
     <input name="pwd1" type="password" value="" id="pwd1" maxlength="20" size="40" />
	</td>
  </tr>  
  </table>
<div class="content_action"><input name="" type ="submit" value="确定" onclick ="return ispasswore();" class ="button" />
<input name="but02" type="button" value="取消" onclick ="window.location.href='{config.WebURL}user/index.{config.Suffix}'" class ="button" />
</div>
</form>
</div>
