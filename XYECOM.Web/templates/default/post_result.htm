<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>快速录入商业信息</title>
    <link href="/common/css/XYLib.css" type="text/css" rel="Stylesheet" />
    <link href="/templates/{config.TemplatePath}/css/global.css" type="text/css" rel="Stylesheet" />
    <link href="/templates/{config.TemplatePath}/css/post.css" type="text/css" rel="Stylesheet" />
    <script language ="javascript" type ="text/javascript" src ="/common/js/base.js"></script> 
    <script language ="javascript" type="text/javascript"  src="/common/js/UploadControl.js"></script>
    <script language ="javascript" type="text/javascript"  src="/templates/{config.TemplatePath}/js/post.js"></script>
    <script language ="javascript" type ="text/javascript" src ="/templates/{config.TemplatePath}/js/login.js"></script>
</head>
<body>

<div class="head">
    <div class="logo"><a href="/"><img src="{config.weblogo}" alt="返回首页" border="0" /></a></div>
    <div class="nav"><a href="/">网站首页</a>|{pageinfo.LoginStatus}</div>
</div>
<div class="guest_post">
    <input type="hidden" name="_param_step" value="3"/>
    <div  class="step_title">第三步:信息发布结果</div>
    <div class="step_result">
        <ul>
            <li class="msg">{message}</li>
            <%if usertype=="user"%>    
            <li>
                <a href="{config.weburl}user/">进入我的会员中心</a>
            </li>
            <%/if%>
        
            <%if usertype=="guest"%>
            <li>
                <a href="{config.weburl}user/">进入我的会员中心,完善我的资料，享受更多会员权限</a>
            </li>
            <%/if%>
        </ul>
    </div>
    <div  class="step_next">
    <input type="button" onclick="window.close();" value="关闭页面" />
    <input type="button" onclick="location.href='{config.weburl}post.{config.suffix}';" value="继续发布信息" />
    </div>
</div>
Copyright &copy; 2008 {XY_Copyright}.All right reserved. 
</body>
</html>
