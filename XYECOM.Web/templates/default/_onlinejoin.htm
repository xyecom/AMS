<div  class="infoAbout  commentTitle"> <a name="message"></a>
  <form id="frmjoin" action="" method="post">
    <ul class="comment">
      <li class="" id="tab1"><a href="javascript:;" onClick="SetUserState(1)">我是游客</a></li>
      <li class="now" id="tab2"><a href="javascript:;" onClick="SetUserState(2)">我是会员</a></li>
    </ul>
  <div class="commentList">
    <ul id="_onlinejoin_guest" class="line" style="display:none;">
      <li>
        <label>联系人：<em>*</em></label>
        <input type="text" size="25" id="glinkman" maxlength ="50"/>
      </li>
      <li>
        <label>Email：<em>*</em></label>
        <input type="text" size="25" id="gemail" maxlength ="50" />
      </li>
      <li>
        <label>固定电话：</label>
        <input type="text" size="25" id="gtelphone" maxlength ="13"/>
        <i>固定电话和手机号码必填一个。</i>
      </li>
      <li>
        <label>手机号码：</label>
        <input type="text" size="25" id="gmobile" maxlength ="13"/>
      </li>
      <li>
        <label>企业名称：<em>*</em></label>
        <input type="text" id="gunitname" maxlength="100" size="50" />
      </li>
      <li>
        <label>密码：<em>*</em></label>
        <input type="password" id="gpwd" maxlength="100" />
      </li>
    </ul>
    <h3>留言内容</h3>
    <ul>
      <li>
        <label>代理过的品牌：</label>
        <input type="text" size="60" id="quondamproduct" name="quondamproduct" maxlength ="100" />
      </li>
      <li>
        <label>可代理地区：<em>*</em></label><input type ="hidden" id="hidareas" />
        <div id="areas" class="joinareas"></div>
      </li>
      <li>
        <label>留言标题：<em>*</em></label>
        <input type="text" size="60" id="txttitle" name="txttitle" maxlength ="100" />
        <br />
        <i>请尽量采用简洁的语言，标题最多20个汉字，内容最多300个汉字。</i>
      </li>
      <li>
        <div class="left">
          <label>留言内容：<em>*</em></label>
          <textarea name="txtcontent" cols="62" rows="5" id ="txtcontent"></textarea>
        </div>
        <div class="ks" id="ks"> </div>
      <%if config.IsEnabledVCode("message")%>
      </li>
      <li>
        <label >验证码：<em>*</em></label>
         {pageinfo.GetValidateCodeHTML("txtcode","guestVCodeImg")}
      <%/if%>
      </li>
      <li>
        <input name="" type="button" class="button" value="确 定"  onclick ="joinSend();"/>
        <input type="button" name="button"  class="button" value="清 空" onclick =";"  />
      </li>
    </ul>
  </div>
  </form>
</div>
<script type="text/javascript" language="javascript">joinInit();</script>
